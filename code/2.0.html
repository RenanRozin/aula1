<script>
    function AN(){
        var a1 = Number(prompt("Digite o valor para A1"));
        var n = Number(prompt("Digite o valor para N"));
        var r = Number(prompt("Digite o valor para R"));
        var an = a1 + (n-1) * r;
        var msg = "Valor de AN é: ("+an+")";
        alert (msg)
    }
    function A1(){
        var an = Number(prompt("Digite o valor de AN"));
        var n = Number (prompt("Digite o valor de N"));
        var r = Number (prompt("Digite o valor de R"));
        var a1 = an-(n-1)*r
        var msg = "Valor de A1 é: ("+a1+")" ;
        alert (msg)
    }
    function N(){
        var an = Number(prompt("Digite o valor para AN"));
        var a1 = Number(prompt("Digite o valor de A1"));
        var r = Number(prompt("Digite o valor de R"));
        var n = 1+((an - a1)/r)
        var msg = "Valor de N é: ("+n+")"
        alert (msg)

    }
    function R(){
        var an = Number(prompt("Digite o valor para AN"));
        var n = Number (prompt("Digite o valor de N"));
        var a1 = Number (prompt("Digite o valor de A1"));
        var r = (an-a1)/(n-1)
        var msg = "Valor de R é: ("+r+")"
        alert (msg)

    }
</script>
